<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">msn</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
            </div>
            <div class="language">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="tr">Türkçe</option>
                </select>
            </div>
            <button id="loginButton">Login</button>
            <button id="notificationsButton">Notifications</button>
        </div>
        <nav>
            <ul id="navLinks">
                <li><a href="#">Spor</a></li>
                <li><a href="#">Finans</a></li>
                <li><a href="#">Haber</a></li>
                <li><a href="#">Eğlence</a></li>
                <li><a href="#">Astroloji</a></li>
                <li><a href="#">Otomobil</a></li>
                <li><a href="#">Yaşam</a></li>
                <li><a href="#">Hava Durumu</a></li>
                <li><a href="#">Video</a></li>
                <li><a href="#">Alışveriş</a></li>
                <li><a href="#">Günlük Oyunlar</a></li>
            </ul>
        </nav>
    </header>
    <div class="slider">
        <div class="slides">
            <img src="images/sondakika.jpeg" alt="Slide 1">
            <img src="images/ekonomi.jpeg" alt="Slide 2">
            <img src="images/slide3.jpeg" alt="Slide 3">
        </div>
    </div>
    <main id="newsContainer">
        <!-- Haberler burada görüntülenecek -->
    </main>
    <footer>
        2024 Microsoft | Gizlilik ve Tanımlama Bilgileri | Kullanım Koşulları
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
